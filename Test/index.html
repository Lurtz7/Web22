<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Min kontaktlista</title>
    <script src="Scripts/jquery-3.2.1.js"></script>
    <script src="Scripts/jquery-ui-1.12.1.js"></script>
    <script src="Scripts/Chart.js"></script>
    <script src="JS/myJavaScript.js"></script>
    <link href="Style/myCSS.css" rel="stylesheet" />
    <h1>Min kontaktlista</h1>
</head>
<body>

    <div class="table">
        <div class="tableHeading">
            <div class="tableRow">
                <div class="tableHead">Förnamn</div> 
                <div class="tableHead">Efternamn</div>
                <div class="tableHead">Personnummer</div>
                <div class="tableHead">Kön</div>
                <div class="tableHead">Ålder</div>
                <div class="tableHead">Födelsedag</div>
            </div>
        </div>
        <div class="tableBody">
            <div class="tableRow">
                <div class="tableCell">Alexander</div>
                <div class="tableCell">Grahn</div>
                <div class="tableCell">1994-05-05</div>
                <div class="tableCell">Man</div>
                <div class="tableCell">23</div>
                <div class="tableCell">05/05</div>


            </div>
        </div>
    </div>
    
            <div class="table">
                <div class="tableHeading">
                    <div class="tableRow">
                        <div class="tableHead">Förnamn</div>
                        <div class="tableHead"><input type="text" id="firstname" /></div>
                        <div class="tableHead">Efternamn</div>
                        <div class="tableHead"><input type="text" id="lastname" /></div>
                        <div class="tableHead">Födelsedatum</div>
                        <div class="tableHead"><input type="text" id="datepicker"></div>
                        <div class="tableHead">Sista siffror</div>
                        <div class="tableHead"><input type="text" id="lastNumber"></div>
                        <div class="tableHead"><input type="button" id="addContact" value="Lägg till kontakt" /></div>




                    </div>
                </div>
            </div>
    <div style="width:400px;height:400px;">
        <canvas id="myChart"></canvas>
    </div>   


</body>
</html>
